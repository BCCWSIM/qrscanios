<!DOCTYPE html>
<html>
<head>
    <title>QR Code Input</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
        }
        .game-button {
            display: block;
            background-color: #44c767;
            border-radius: 28px;
            border: 1px solid #18ab29;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            text-shadow: 0px 1px 0px #2f6627;
            font-size: 20px;
            margin: 20px 2px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .game-button:hover {
            background-color: #5cbf2a;
        }
        .game-button:active {
            position: relative;
            top: 1px;
        }
        .info-window {
            background-color: #333;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }
        #preview {
            position: relative;
        }
        #target {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            margin-left: -100px;
            margin-top: -100px;
            border: 2px solid #44c767;
            display: none; /* Make the target invisible initially */
        }
        #flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        .game-button {
    font-size: 30px; /* Increase the font size */
    padding: 20px 40px; /* Increase the padding */
    /* Other styles... */
}

.info-window {
    font-size: 25px; /* Increase the font size */
    /* Other styles... */
}

    </style>
    <script type="text/javascript" src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
    <h1>Scan QR Code</h1>
    <div id="reader"></div>
    <button class="game-button" id="scan-button">Scan QR Code</button>
    <button class="game-button" id="stop-button">Stop Scanner</button>
    <button class="game-button" id="toggle-button">Toggle Camera</button>
    <div class="info-window" id="info-window">
        <!-- Information will be displayed here -->
    </div>

    <script>
        let beep;
        window.onload = function() {
            beep = new Audio('beep.mp3');
            beep.playbackRate = .80; // Speed up the beep sound by 2x
        }

        let lastScannedTime = Date.now();
        let currentCameraIndex = 0;
        let cameras = [];

        const onScanSuccess = (decodedText, decodedResult) => {
            if (Date.now() - lastScannedTime > 100) { 
                document.querySelector('#info-window').innerHTML = 'Scanned QR Code: <br>' + decodedText;
                lastScannedTime = Date.now();
                beep.play();
            }
        }

        const html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", { fps: 10, qrbox: 200 });

        document.querySelector('#scan-button').addEventListener('click', function() {
            html5QrcodeScanner.render(onScanSuccess);
        });

        document.querySelector('#stop-button').addEventListener('click', function() {
            html5QrcodeScanner.clear();
        });

        document.querySelector('#toggle-button').addEventListener('click', function() {
            // Toggle camera functionality is not directly supported by the html5-qrcode library
        });
    </script>
</body>
</html>
